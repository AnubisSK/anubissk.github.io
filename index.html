            margin: 10px auto;
        }
        .project-list {

            justify-content: center;

            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .contact {
            text-align: center;
            padding: 50px 20px;
            border: 2px solid red;
            border-radius: 10px;
            margin: 20px;
        }
        .contact h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .contact h2::after {
            content: '';
            display: block;
            width: 100px;
            height: 5px;
            background-color: red;
            margin: 10px auto;
        }
        .contact form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .contact form label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .contact form input,
        .contact form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact form button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .footer {

            color: white;

            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            border: 2px solid red;
        }

            margin: 0;
            font-size: 14px;
        }
        .social-bar {
            margin: 20px 0;

            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;

            border: none;

            .header {

                text-align: center;

            .header img {

            .header-content {
                text-align: center;

            }
            .header-content p {
                font-size: 18px;
            }
            .header-content button {
                padding: 10px 20px;
                font-size: 16px;
            }
            .projects h2 {
                font-size: 28px;
            }
            .project-item {
                width: 100%;
                margin: 10px 0;
