<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANUBISSVK</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#1a1a1a] text-white overflow-x-hidden">
    <!-- Navbar -->
    <div class="flex flex-col md:flex-row justify-between items-center p-5 bg-[#1a1a1a]">
      <a href="#" class="text-white font-bold text-lg">
        <i class="fas fa-home"></i> ANUBISSVK
      </a>
      <div class="flex flex-col md:flex-row items-center mt-3 md:mt-0">
        <a href="#" class="text-red-600 font-bold mx-2">
          <i class="fas fa-home"></i> DOMOV
        </a>
        <a href="#projekty" class="text-white font-bold mx-2">
          <i class="fas fa-project-diagram"></i> PROJEKTY
        </a>
        <a href="#kontakt" class="text-white font-bold mx-2">
          <i class="fas fa-envelope"></i> KONTAKT
        </a>
      </div>
      <div class="bg-[#5865F2] px-4 py-2 rounded mt-3 md:mt-0">
        <a href="https://discord.gg/QKmT857w6U" class="text-white">
          <i class="fab fa-discord"></i> DISCORD
        </a>
      </div>
    </div>

    <!-- Header -->
    <section>
      <div class="flex flex-col md:flex-row items-center justify-center p-10">
        <img
          src="./obrazky/logo.jpg"
          alt="Logo ANUBISSVK"
          class="w-48 h-48 rounded-full mb-6 md:mb-0 md:mr-6"
        />
        <div class="text-center md:text-left">
          <h1 class="text-red-600 text-4xl md:text-5xl font-bold my-4">ANUBISSVK</h1>
          <p class="text-2xl">
            Som <span class="text-blue-500">webový</span> a
            <span class="text-green-500">minecraft</span>
            <b>DEVELOPER</b>
          </p>
          <button
            onclick="scrollToContact()"
            class="mt-5 bg-[#333] text-white border-2 border-red-600 px-6 py-3 text-lg font-bold"
          >
            AK CHCETE WEBSTRÁNKU, KONTAKTUJTE MA
          </button>
        </div>
      </div>
    </section>

    <!-- Projekty -->
    <section id="projekty">
      <div class="text-center p-10">
        <h2 class="text-3xl md:text-4xl mb-4 font-bold">Moje Projekty</h2>
        <div class="w-24 h-1 bg-red-600 mx-auto mb-10"></div>

        <div id="project-list" class="flex flex-wrap justify-center" hx-get="projects.json" hx-trigger="load" hx-target="#project-list" hx-swap="innerHTML">
          <!-- Projekty sa načítajú sem (len 3 najnovšie) -->
        </div>

        <div class="mt-6">
          <button 
            class="bg-red-600 text-white px-6 py-2"
            hx-get="projects.json"
            hx-target="#project-list"
            hx-swap="innerHTML"
            hx-vals='{"all": true}'
          >
            VIAC PROJEKTOV
          </button>
        </div>
      </div>
    </section>

    <!-- Kontakt -->
    <section id="kontakt">
      <div class="text-center p-10 border-2 border-red-600 rounded-lg m-4">
        <h2 class="text-3xl md:text-4xl mb-4 font-bold">Kontakt</h2>
        <div class="w-24 h-1 bg-red-600 mx-auto mb-8"></div>
        <form
          action="mailto:weby.anubissvk@gmail.com"
          method="post"
          enctype="text/plain"
          class="max-w-2xl mx-auto text-left"
        >
          <label for="name" class="block mb-2 text-lg">Meno</label>
          <input
            id="name"
            name="name"
            type="text"
            required
            class="w-full p-3 mb-6 rounded border border-gray-300 text-black"
          />

          <label for="email" class="block mb-2 text-lg">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            class="w-full p-3 mb-6 rounded border border-gray-300 text-black"
          />

          <label for="message" class="block mb-2 text-lg">Správa</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            class="w-full p-3 mb-6 rounded border border-gray-300 text-black"
          ></textarea>

          <button type="submit" class="bg-red-600 text-white px-6 py-2">Poslať</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#333] text-white text-center p-6 border-t-2 border-red-600">
      <div class="flex justify-center space-x-6 mb-4">
        <a href="https://github.com/AnubisSK/"><i class="fab fa-github text-2xl"></i></a>
        <a href="https://youtube.com/anubissvk"><i class="fab fa-youtube text-2xl"></i></a>
        <a href="https://www.instagram.com/anubissvk.jpg/"><i class="fab fa-instagram text-2xl"></i></a>
        <a href="https://twitch.tv/anubissvk"><i class="fab fa-twitch text-2xl"></i></a>
      </div>
      <p class="text-sm">&copy; 2025 ANUBISSVK. Všetky práva vyhradené.</p>
    </footer>

    <script>
      function scrollToContact() {
        document.getElementById('kontakt').scrollIntoView({ behavior: 'smooth' });
      }
    </script>
  </body>
</html>
